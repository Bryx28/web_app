<html>
    <head>
        <title>Crop Forecasting</title>
        <link rel="stylesheet" href="/static/login.css"/>
    </head>
    <body>
        <form action="/update" method="POST">
            <div class="container">
                <center><h1>Update Information</h1></center>
                <label>Username:</label>
                <input type="text" name="username" value="{{user}}" required>
                <label>Password:</label>
                <input type="password" name="password" required>
                <label>First Name:</label>
                <input type="text" name="first_name" value="{{first_name}}" required>
                <label>Middle Name:</label>
                <input type="text" name="middle_name" value="{{middle_name}}" required>
                <label>Last Name:</label>
                <input type="text" name="last_name" value="{{last_name}}" required>
                <label>Email Address:</label>
                <input type="text" name="email" value="{{email}}" required>
                <button type="submit" name="original" value={{user}}> Update </button>
                <a href="/accounts/{{user}}"><button type="button" class="cancelbtn"> Cancel </button></a>
            </div>
        </form>
    </body>
</html>
